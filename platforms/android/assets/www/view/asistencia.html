<div class="container-fluid filtrosAsistencia" style="padding:1.5em">
	<div class="row text-center">
		<strong>Seleccione mes y curso para empezar:</strong>
	</div>
	<div class="row">
		<select name="mes-asistencia">
			<option value="empty">Mes</option>
			{{#each this.months}}
				{{#.}}
			<option value="{{this.key}}">{{this.month}}</option>
				{{/.}}
			{{/each}}
		</select>
	</div>
	<div class="row">
		<select name="curso-asistencia">
		    <option value="empty">Curso</option>
		{{#each this.cursos}}
		    {{#.}}
		    <option value="{{this.value}}">{{this.label}}</option>
		    {{/.}}
		{{/each}}
		</select>	
	</div>
	<div class="row">
		<button id="filtrarAsistencia">Filtrar <i class="fa fa-check-square-o"></i></button>
	</div>
</div>
